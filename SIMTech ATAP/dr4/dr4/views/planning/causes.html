<style>
    table {
        width: 100%;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
    }

    th {
        padding: 8px;
        text-align: left;
        border: 2px solid lightgrey;
        background-color: #f7f7f7;
    }

    td {
        padding: 8px;
        text-align: left;
        border: 2px solid lightgrey;
        background-color: white;
    }
</style>
<div style="margin-bottom: 0px" class="panel panel-default">
    <div class="panel-body">
        <h3>Causes</h3>
        <br />
        <table width="100%" height="100%">
            <tr>
                <th>Avoidable</th>
                <th>Unavoidable</th>
            </tr>
            <tr>
                <td style="vertical-align:top; width:50%">
                    <span ng-repeat="aCause in wasteViewing.causes.avoidable">{{aCause}}<br /></span>
                </td>
                <td style="vertical-align:top; width:50%">
                    <span ng-repeat="uCause in wasteViewing.causes.unavoidable">{{uCause}}<br /></span>
                </td>
            </tr>
        </table>
        <p style="visibility:hidden">HI </p> <!--a space anchor to keep the button within the panel--> 
        <button ng-click="closeDialog()" class="pull-right" style="border-radius:4px; border:1.5px solid lightgrey; background-color:whitesmoke;outline:none">Okay</button>
    </div>
</div>
